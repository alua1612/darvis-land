    <script>
        $(document).ready( function() {
            function getUrlVars()
            {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++)
                {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
            // console.log(getUrlVars().id);
            var qparams = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            console.log(qparams);
            $.ajax({
            url: 'https://dev-api.dar.kz/profiles/'+getUrlVars().clientid+'/email/'+getUrlVars().token,
            type: 'GET',
            error: function() {
                console.log('error');
            },
            success: function(data) {
            $('#info')
                .append(data);
                console.log('data', data);
            }          
        });
    })
